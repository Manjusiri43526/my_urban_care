name: my_urban_care
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_animated_splash: ^0.0.10
  smooth_page_indicator: ^1.2.0+3
  flutter_svg: 2.0.10+1
  material_design_icons_flutter: ^7.0.7296
  timelines: ^0.1.0
  provider: ^6.0.0
  intl: ^0.19.0
  image_picker: ^1.1.2
  intl_phone_field: ^3.0.2
  shared_preferences: ^2.3.2
  cached_network_image: ^3.4.1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^4.0.0

  # Add flutter_launcher_icons under dev_dependencies
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/image/png/urban_logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/image/png/
    - assets/image/svg/
    - assets/image/png/urban_logo.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
